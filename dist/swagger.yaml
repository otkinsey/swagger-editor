swagger: "2.0"
info:
  description: "This file contains the API documentation for the SpeechVR GUI project. It is a living document intended to be updated throughout the project life-cycle. Please see the README.md document in /swagger-editor for detailed instructions on running the swagger editor."
  version: "1.0.0 - beta"
  title: "SpeechVR"
  
host: "localhost"
basePath: "/"
tags:
- name: "edge"
  description: "List of discovered edges for dashboard visualizations."

schemes:
- "http"
paths:
  /edges:
    get:
      tags:
      - "edge"
      summary: "Returns all discovered edges."
      operationId: "getEdges"
      produces:
      - "application/json"
      responses:
        200:
          description: "edges retrieved successfully."
          schema:
            type: "array"
            items: 
              type: "object"
              properties:
                count:
                  type: "integer"
                function:
                  type: "string"
                is_frontier:
                  type: "boolean"
                edge_id:
                  type: "string"
                target_binary:
                  description: "target binary being fuzzed"
                  type: "string"
                instrumentation_hash: 
                  description: "hash of fuzzing software"
                  type: "string"
                timestamp:
                  type: "string"
                block1_image: # images may be generated by Graphviz
                  type: "string"
                block2_image:
                  type: "string"
                source_address:
                  type: "string"
                destination_address:
                  type: "string"
                seed_file:
                  type: "array"
                  items:
                    type: string
                  
        400:
          description: "Invalid data"
        404:
          description: "data not found"

definitions:
  Edge:
    type: "object"
    properties:
      edge_id:
        type: "string"
      count:
          type: "integer"
      target_binary:
          description: "target binary being fuzzed"
          type: "string"
      instrumentation_hash: 
          description: "hash of fuzzing software"
          type: "string"
      timestamp:
          type: "string"
      function:
          type: "string"
      is_frontier:
          type: "boolean"
      block1_image: # images may be generated by Graphviz
          type: "string"
      block2_image:
          type: "string"
      source_address:
          type: "string"
      destination_address:
          type: "string"
      seed_file:
          type: "array"
          items:
            type: string


